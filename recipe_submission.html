<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            background-color: #8b4513;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
        }
        section {
            background-color: #ffffff;
            border: 2px solid #d3d3d3;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit Your Recipe</h1>
        <p>Share your delicious recipe with us!</p>
    </header>
    <section>
        <form action="" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="5" required></textarea>

            <label for="steps">Steps:</label>
            <textarea id="steps" name="steps" rows="5" required></textarea>

            <button type="submit">Submit Recipe</button>
        </form>
    </section>
    <footer>
        <p> &copy; 2024 Submit Your Recipe. All rights reserved.</p>
    </footer>  
</body>
</html>
